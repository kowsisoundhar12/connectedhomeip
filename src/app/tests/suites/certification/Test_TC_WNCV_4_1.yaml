name:
    39.4.1. [TC-WNCV-4.1] GoToLiftPercentage Long-Run Verification with server
    as DUT

config:
    nodeId: 0x12344321
    cluster: "Window Covering"
    endpoint: 1
    fullMotionDuration:
        type: INT16U
        defaultValue: 6000

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH sends DownOrClose command to DUT"
      command: "DownOrClose"

    - label: "TH waits for x seconds movement(s) on the DUT"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: fullMotionDuration

    - label:
          "If (PA_LF & LF) TH reads CurrentPositionLiftPercent100ths attribute
          from DUT"
      command: "readAttribute"
      attribute: "CurrentPositionLiftPercent100ths"
      PICS: "WNCV_PA_LF && WNCV_LF && A_CURRENTPOSITIONLIFTPERCENTAGE"
      response:
          constraints:
              type: percent100ths
              notValue: 0
              minValue: 1
              maxValue: 10000

    #Disabled due to issue #14230
    - label: "TH sends GoToLiftPercentage command with 25 percent to DUT"
      disabled: true
      command: "GoToLiftPercentage"
      arguments:
          values:
              - name: "LiftPercentageValue"
                value: 25
              - name: "LiftPercent100thsValue"
                value: 2500

    - label: "Wait 1000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label:
          "If (PA_LF & LF) TH reads TargetPositionLiftPercent100ths attribute
          from DUT"
      disabled: true
      command: "readAttribute"
      attribute: "TargetPositionLiftPercent100ths"
      PICS: "WNCV_PA_LF && WNCV_LF && A_TARGETPOSITIONLIFTPERCENT100THS"
      response:
          value: 2500

    - label: "TH set a timeout of X minutes for failure"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: fullMotionDuration

    - label: "TH reads OperationalStatus attribute from DUT"
      command: "readAttribute"
      attribute: "OperationalStatus"
      response:
          value: 0

    - label:
          "If (PA_LF & LF) TH reads CurrentPositionLiftPercent100ths attribute
          from DUT"
      disabled: true
      command: "readAttribute"
      attribute: "CurrentPositionLiftPercent100ths"
      PICS: "WNCV_PA_LF && WNCV_LF && A_CURRENTPOSITIONLIFTPERCENT100THS"
      response:
          value: 2500

    - label:
          "If (PA_LF & LF) TH reads CurrentPositionLiftPercentage attribute from
          DUT"
      command: "readAttribute"
      disabled: true
      attribute: "CurrentPositionLiftPercentage"
      PICS: "WNCV_PA_LF && WNCV_LF && A_CURRENTPOSITIONLIFTPERCENTAGE"
      response:
          value: 25

    #Disabled due to issue #14230
    - label: "TH sends GoToLiftPercentage command to DUT"
      disabled: true
      command: "GoToLiftPercentage"
      arguments:
          values:
              - name: "LiftPercentageValue"
                value: 75
              - name: "LiftPercent100thsValue"
                value: 7520

    - label: "Wait 1000ms"
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: 1000

    - label:
          "If (PA_LF & LF) TH reads TargetPositionLiftPercent100ths attribute
          from DUT"
      disabled: true
      command: "readAttribute"
      attribute: "TargetPositionLiftPercent100ths"
      PICS: "WNCV_PA_LF && WNCV_LF && A_TARGETPOSITIONLIFTPERCENT100THS"
      response:
          value: 7520

    - label: "TH waits for x seconds movement(s) on the DUT"
      disabled: true
      cluster: "DelayCommands"
      command: "WaitForMs"
      arguments:
          values:
              - name: "ms"
                value: fullMotionDuration

    - label: "TH reads OperationalStatus attribute from DUT"
      command: "readAttribute"
      attribute: "OperationalStatus"
      response:
          value: 0

    - label:
          "If (PA_LF & LF) TH reads CurrentPositionLiftPercent100ths attribute
          from DUT"
      disabled: true
      command: "readAttribute"
      attribute: "CurrentPositionLiftPercent100ths"
      PICS: "WNCV_PA_LF && WNCV_LF && A_CURRENTPOSITIONLIFTPERCENT100THS"
      response:
          value: 7520

    - label:
          "If (PA_LF & LF) TH reads CurrentPositionLiftPercentage attribute from
          DUT"
      disabled: true
      PICS: "WNCV_PA_LF && WNCV_LF && A_CURRENTPOSITIONLIFTPERCENTAGE"
      command: "readAttribute"
      attribute: "CurrentPositionLiftPercentage"
      response:
          value: 75
