name: 15.2.2. [TC-PCC-2.2] Primary functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Pump Configuration and Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Write 1 to the OperationMode attribute to DUT: OperationMode"
      command: "writeAttribute"
      attribute: "OperationMode"
      PICS: A_OPERATIONMODE
      arguments:
          value: 1

    - label:
          "Read EffectiveOperationMode attribute from the DUT and Verify that
          the DUT response indicates EffectiveOperationMode attribute has the
          value 1"
      verification: |
          ./chip-tool pumpconfigurationandcontrol read effective-operation-mode 1 1
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter EffectiveOperationMode attribute value"
              - name: "expectedValue"
                value: 1

    - label: "Write 2 to the OperationMode attribute to DUT: OperationMode"
      command: "writeAttribute"
      attribute: "OperationMode"
      PICS: A_OPERATIONMODE
      arguments:
          value: 2

    - label:
          "Read EffectiveOperationMode attribute from the DUT and Verify that
          the DUT response indicates EffectiveOperationMode attribute has the
          value 2"
      verification: |
          ./chip-tool pumpconfigurationandcontrol read effective-operation-mode 1 1
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter EffectiveOperationMode attribute value"
              - name: "expectedValue"
                value: 2

    - label: "Write 3 to the OperationMode attribute to DUT: OperationMode"
      command: "writeAttribute"
      attribute: "OperationMode"
      PICS: A_OPERATIONMODE
      arguments:
          value: 3

    - label:
          "Read EffectiveOperationMode attribute from the DUT and Verify that
          the DUT response indicates EffectiveOperationMode attribute has the
          value 3"
      verification: |
          ./chip-tool pumpconfigurationandcontrol read effective-operation-mode 1 1
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter EffectiveOperationMode attribute value"
              - name: "expectedValue"
                value: 3
