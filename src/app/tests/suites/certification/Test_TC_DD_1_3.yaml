name: 7.1.3. [TC-DD-1.3] NFC Onboarding Payload Verification

config:
    cluster: "Basic"
    endpoint: 0

tests:
    - label: "Power up the DUT and put the DUT in pairing mode"
      disabled: true

    - label: "Bring the NFC code reader close to the DUT"
      disabled: true

    - label: "Verify the QR code payload version"
      disabled: true

    - label: "Verify 8-bit Rendezvous Capabilities bit mask"
      disabled: true

    - label: "Verify the 12-bit discriminator bit mask"
      disabled: true

    - label: "Verify the onboarding payload contains a 27-bit Passcode"
      disabled: true

    - label: "Verify passcode is valid"
      disabled: true

    - label: "Verify QR code prefix"
      disabled: true

    - label: "Verify Vendor ID and Product ID"
      disabled: true

    - label: "Verify the packed binary data structure"
      disabled: true

    - label: "Verify Custom payload support"
      disabled: true
