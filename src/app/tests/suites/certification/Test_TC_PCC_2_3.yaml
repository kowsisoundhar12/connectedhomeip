name: 15.2.3. [TC-PCC-2.3] Primary functionality with server as DUT

config:
    nodeId: 0x12344321
    cluster: "Pump Configuration and Control"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Write 0 to the OperationMode attribute to DUT"
      command: "writeAttribute"
      attribute: "OperationMode"
      PICS: A_OPERATIONMODE
      arguments:
          value: 0

    - label: "Reads the attribute: EffectiveOperationMode"
      command: "readAttribute"
      attribute: "EffectiveOperationMode"
      PICS: A_EFFECTIVEOPERATIONMODE
      response:
          value: 0

    - label: "Write 0 to the ControlMode attribute to DUT"
      command: "writeAttribute"
      attribute: "ControlMode"
      PICS: A_CONTROLMODE
      arguments:
          value: 0

    - label: "Reads the attribute: EffectiveControlMode"
      command: "readAttribute"
      attribute: "EffectiveControlMode"
      PICS: A_EFFECTIVECONTROLMODE
      response:
          value: 0

    - label: "Write 1 to the ControlMode attribute to DUT"
      command: "writeAttribute"
      attribute: "ControlMode"
      PICS: A_CONTROLMODE
      arguments:
          value: 1

    - label:
          "Read EffectiveControlMode attribute from the DUT and Verify that the
          DUT response indicates EffectiveControlMode attribute has the value 1"
      verification: |
          ./chip-tool pumpconfigurationandcontrol read effective-control-mode 1 1
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: A_EFFECTIVECONTROLMODE
      arguments:
          values:
              - name: "message"
                value: "Please enter EffectiveControlMode attribute value"
              - name: "expectedValue"
                value: 1

    - label: "Write 2 to the ControlMode attribute to DUT"
      command: "writeAttribute"
      attribute: "ControlMode"
      PICS: A_CONTROLMODE
      arguments:
          value: 2

    - label:
          "Read EffectiveControlMode attribute from the DUT and Verify that the
          DUT response indicates EffectiveControlMode attribute has the value 2"
      verification: |
          ./chip-tool pumpconfigurationandcontrol read effective-control-mode 1 1
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: A_EFFECTIVECONTROLMODE
      arguments:
          values:
              - name: "message"
                value: "Please enter EffectiveControlMode attribute value"
              - name: "expectedValue"
                value: 2

    - label: "Write 3 to the ControlMode attribute to DUT"
      command: "writeAttribute"
      attribute: "ControlMode"
      PICS: A_CONTROLMODE
      arguments:
          value: 3

    - label:
          "Read EffectiveControlMode attribute from the DUT and Verify that the
          DUT response indicates EffectiveControlMode attribute has the value 3"
      verification: |
          ./chip-tool pumpconfigurationandcontrol read effective-control-mode 1 1
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: A_EFFECTIVECONTROLMODE
      arguments:
          values:
              - name: "message"
                value: "Please enter EffectiveControlMode attribute value"
              - name: "expectedValue"
                value: 3

    - label: "Write 5 to the ControlMode attribute to DUT"
      command: "writeAttribute"
      attribute: "ControlMode"
      PICS: A_CONTROLMODE
      arguments:
          value: 5

    - label:
          "Read EffectiveControlMode attribute from the DUT and Verify that the
          DUT response indicates EffectiveControlMode attribute has the value 5"
      verification: |
          ./chip-tool pumpconfigurationandcontrol read effective-control-mode 1 1
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: A_EFFECTIVECONTROLMODE
      arguments:
          values:
              - name: "message"
                value: "Please enter EffectiveControlMode attribute value"
              - name: "expectedValue"
                value: 5

    - label: "Write 7 to the ControlMode attribute to DUT"
      command: "writeAttribute"
      attribute: "ControlMode"
      PICS: A_CONTROLMODE
      arguments:
          value: 7

    - label:
          "Read EffectiveControlMode attribute from the DUT and Verify that the
          DUT response indicates EffectiveControlMode attribute has the value 7"
      verification: |
          ./chip-tool pumpconfigurationandcontrol read effective-control-mode 1 1
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: A_EFFECTIVECONTROLMODE
      arguments:
          values:
              - name: "message"
                value: "Please enter EffectiveControlMode attribute value"
              - name: "expectedValue"
                value: 7
